<button type="button" id="buttonmodal" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

    <!-- Start Script -->
    <script>
        $(document).ready(function() {
            var currentSlide = 0;
            var nslide = 1;
            var carousel = document.querySelector('.carousel5');

            carousel.style.animation = 'slide 30s infinite';
        
            $(".changeslidemas").click(function () {
            
                currentSlide += nslide;
                if (currentSlide < 0) {
                    currentSlide = 2;
                } else if (currentSlide > 2) {
                    currentSlide = 0;
                }
                carousel.style.animation = 'none';
                setTimeout(() => { 
                    carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
                }, 0);
            });

            $(".changeslidemenos").click(function () {
                currentSlide -= nslide;
                if (currentSlide < 0) {
                    currentSlide = 2;
                } else if (currentSlide > 2) {
                    currentSlide = 0;
                }
                carousel.style.animation = 'none';
                setTimeout(() => {
                    // carousel.style.animation = 'slide 30s infinite';
                    carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
                }, 0);
            });
        });
    </script>
